version: '3.9'

services:
  postgres:
    container_name: events-postgres
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: testdatabase
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  pgadmin:
    container_name: events-pgadmin
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: 1234
    ports:
      - "5050:80"
    depends_on:
      - postgres

  api:
    container_name: modsen-api
    build:
      context: .
      dockerfile:  ModsenTestEvent.Web/Dockerfile
    restart: always
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=testdatabase;Username=postgres;Password=postgres
    depends_on:
      - postgres

volumes:
  postgres-data:
